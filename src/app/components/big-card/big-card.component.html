<div class="container__big-card">
  <div class="big-card__photo">
    <a href="https://angular.io/guide/what-is-angular" target="_blank">
      <img src="{{ photoCover }}" alt="" />
    </a>
  </div>

  <div class="big-card__title">
    <a href="https://angular.io/guide/setup-local" target="_blank">
      <h1>{{ cardTitle }}</h1>
    </a>
  </div>

  <div class="big-card__description">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
