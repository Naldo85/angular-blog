<div class="container__small-card">

  <div class="container__small-card-content">
    <div class="small-card__photo">
      <a href="https://angular.io/guide/what-is-angular" target="_blank">
        <img
          src="{{ photoCover }}"
          alt=""
        />
      </a>
    </div>

    <div class="small-card__title">
      <a href="https://angular.io/guide/setup-local" target="_blank">
        <h1>{{ cardTitle }}</h1>
      </a>
    </div>
  </div>

  <div class="container__small-card__separator">
    <hr />
  </div>
</div>
